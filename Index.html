<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Us on Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f4fb;
      text-align: center;
      padding: 100px 20px;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #0088cc;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #006da1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect with Us on Telegram</h1>
    <p>Click the button below to join our Telegram channel and stay updated!</p>
    <a href="https://t.me/YourChannelUsername" class="button" target="_blank">Join Telegram Channel</a>
  </div>
</body>
</html>
